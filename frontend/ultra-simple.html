<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOT-OCR 2.0 + AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .main-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        /* AI Toggle */
        .ai-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            gap: 15px;
        }

        .toggle-label {
            font-weight: 500;
            color: #666;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 30px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background: linear-gradient(135deg, #f59e0b, #f97316);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(30px);
        }

        .ai-label {
            color: #f59e0b;
            font-weight: 600;
        }

        /* Upload Zone */
        .upload-zone {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fafafa;
            margin-bottom: 20px;
        }

        .upload-zone:hover, .upload-zone.active {
            border-color: #667eea;
            background: #f0f4ff;
            transform: translateY(-2px);
        }

        .upload-zone.ai-mode:hover, .upload-zone.ai-mode.active {
            border-color: #f59e0b;
            background: #fffbeb;
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #999;
        }

        .upload-text {
            font-size: 1.3rem;
            margin-bottom: 10px;
            font-weight: 500;
            color: #333;
        }

        .upload-hint {
            color: #666;
            font-size: 1rem;
        }

        .upload-zone input[type="file"] {
            display: none;
        }

        /* AI Instructions */
        .ai-instructions {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #fef3c7, #fed7aa);
            border-radius: 12px;
            border: 2px solid #f59e0b;
        }

        .ai-instructions.show {
            display: block;
        }

        .ai-instructions label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #92400e;
        }

        .ai-instructions textarea {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }

        .ai-instructions textarea:focus {
            outline: 2px solid #f59e0b;
        }

        /* File List */
        .file-list {
            margin-top: 20px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: #f8fafc;
            border-radius: 8px;
            margin-bottom: 8px;
            border-left: 4px solid #667eea;
        }

        .file-item.pdf {
            border-left-color: #ef4444;
        }

        .file-name {
            font-weight: 500;
        }

        .file-size {
            font-size: 0.9rem;
            color: #666;
        }

        .file-remove {
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .file-remove:hover {
            background: #dc2626;
        }

        /* Process Button */
        .process-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .process-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .process-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .process-btn.ai-mode {
            background: linear-gradient(135deg, #f59e0b, #f97316);
        }

        .process-btn.ai-mode:hover:not(:disabled) {
            box-shadow: 0 10px 30px rgba(245, 158, 11, 0.4);
        }

        /* Results */
        .results {
            display: none;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }

        .results.show {
            display: block;
        }

        .results h2 {
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .result-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat {
            text-align: center;
            padding: 15px;
            background: #f8fafc;
            border-radius: 10px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: #667eea;
        }

        .stat.ai .stat-value {
            color: #f59e0b;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .result-content {
            background: #f8fafc;
            border-radius: 10px;
            padding: 25px;
            border: 1px solid #e2e8f0;
            white-space: pre-wrap;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            max-height: 500px;
            overflow-y: auto;
        }

        .result-actions {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        .action-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .copy-btn {
            background: #10b981;
            color: white;
        }

        .copy-btn:hover {
            background: #059669;
        }

        .download-btn {
            background: #6366f1;
            color: white;
        }

        .download-btn:hover {
            background: #4f46e5;
        }

        /* Loading */
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f4f6;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .spinner.ai-mode {
            border-top-color: #f59e0b;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Alerts */
        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 500;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }

        .alert-warning {
            background: #fef3c7;
            color: #92400e;
            border-left: 4px solid #f59e0b;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .main-card, .results {
                padding: 25px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .result-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üìÑ GOT-OCR 2.0</h1>
            <p>Smart document processing with AI</p>
        </div>

        <!-- Main Card -->
        <div class="main-card">
            <!-- AI Toggle -->
            <div class="ai-toggle">
                <span class="toggle-label">Standard OCR</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="ai-toggle">
                    <span class="toggle-slider"></span>
                </label>
                <span class="ai-label">üß† AI Enhanced</span>
            </div>

            <!-- Upload Zone -->
            <div class="upload-zone" id="upload-zone">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Drop your files here</div>
                <div class="upload-hint">Images (JPG, PNG, TIFF) or PDF documents</div>
                <input type="file" id="file-input" multiple accept="image/*,.pdf">
            </div>

            <!-- AI Instructions -->
            <div class="ai-instructions" id="ai-instructions">
                <label for="instructions">üß† What do you want to extract?</label>
                <textarea id="instructions" placeholder="Example: Extract all product names, prices, and contact information from this document"></textarea>
            </div>

            <!-- File List -->
            <div class="file-list" id="file-list"></div>

            <!-- Process Button -->
            <button class="process-btn" id="process-btn" disabled>
                <span id="btn-text">üìÑ Process Documents</span>
            </button>

            <!-- Loading -->
            <div class="loading" id="loading">
                <div class="spinner" id="spinner"></div>
                <p id="loading-text">Processing your documents...</p>
            </div>
        </div>

        <!-- Results -->
        <div class="results" id="results">
            <h2 id="results-title">üìä Results</h2>
            
            <div class="result-stats" id="result-stats">
                <div class="stat">
                    <div class="stat-value" id="text-length">-</div>
                    <div class="stat-label">Characters</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="processing-time">-</div>
                    <div class="stat-label">Time (s)</div>
                </div>
                <div class="stat ai" id="confidence-stat" style="display: none;">
                    <div class="stat-value" id="confidence">-</div>
                    <div class="stat-label">AI Confidence</div>
                </div>
            </div>

            <div class="result-content" id="result-content"></div>
            
            <div class="result-actions">
                <button class="action-btn copy-btn" id="copy-btn">üìã Copy</button>
                <button class="action-btn download-btn" id="download-btn">üíæ Download</button>
            </div>
        </div>

        <!-- Alert Container -->
        <div id="alert-container"></div>
    </div>

    <script>
        // Global variables
        let isAiMode = false;
        let selectedFiles = [];

        // DOM elements
        const aiToggle = document.getElementById('ai-toggle');
        const uploadZone = document.getElementById('upload-zone');
        const fileInput = document.getElementById('file-input');
        const aiInstructions = document.getElementById('ai-instructions');
        const instructions = document.getElementById('instructions');
        const fileList = document.getElementById('file-list');
        const processBtn = document.getElementById('process-btn');
        const btnText = document.getElementById('btn-text');
        const loading = document.getElementById('loading');
        const spinner = document.getElementById('spinner');
        const loadingText = document.getElementById('loading-text');
        const results = document.getElementById('results');
        const alertContainer = document.getElementById('alert-container');

        // AI Toggle
        aiToggle.addEventListener('change', function() {
            isAiMode = this.checked;
            
            if (isAiMode) {
                aiInstructions.classList.add('show');
                uploadZone.classList.add('ai-mode');
                processBtn.classList.add('ai-mode');
                spinner.classList.add('ai-mode');
                btnText.textContent = 'üß† AI Process';
                document.getElementById('results-title').textContent = 'üß† AI Results';
            } else {
                aiInstructions.classList.remove('show');
                uploadZone.classList.remove('ai-mode');
                processBtn.classList.remove('ai-mode');
                spinner.classList.remove('ai-mode');
                btnText.textContent = 'üìÑ Process Documents';
                document.getElementById('results-title').textContent = 'üìä Results';
            }
            
            updateProcessButton();
        });

        // File upload handling
        uploadZone.addEventListener('click', () => fileInput.click());

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadZone.addEventListener(eventName, () => uploadZone.classList.add('active'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadZone.addEventListener(eventName, () => uploadZone.classList.remove('active'), false);
        });

        uploadZone.addEventListener('drop', (e) => {
            const files = e.dataTransfer.files;
            handleFiles(files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            selectedFiles = Array.from(files);
            updateFileList();
            updateProcessButton();
        }

        function updateFileList() {
            fileList.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = file.type === 'application/pdf' ? 'file-item pdf' : 'file-item';
                
                const icon = file.type === 'application/pdf' ? 'üìÑ' : 'üñºÔ∏è';
                
                fileItem.innerHTML = `
                    <div>
                        <span class="file-name">${icon} ${file.name}</span>
                        <div class="file-size">${formatFileSize(file.size)}</div>
                    </div>
                    <button class="file-remove" onclick="removeFile(${index})">‚úï</button>
                `;
                fileList.appendChild(fileItem);
            });
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
            updateProcessButton();
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        function updateProcessButton() {
            const hasFiles = selectedFiles.length > 0;
            const hasInstructions = !isAiMode || instructions.value.trim();
            processBtn.disabled = !(hasFiles && hasInstructions);
        }

        // Instructions validation
        instructions.addEventListener('input', updateProcessButton);

        // Form submission
        processBtn.addEventListener('click', async () => {
            if (selectedFiles.length === 0) {
                showAlert('Please select at least one file', 'error');
                return;
            }

            if (isAiMode && !instructions.value.trim()) {
                showAlert('Please provide AI instructions', 'error');
                return;
            }

            // Show loading
            processBtn.style.display = 'none';
            loading.style.display = 'block';
            loadingText.textContent = isAiMode ? 
                'AI is analyzing your documents...' : 
                'Processing your documents...';

            try {
                const formData = new FormData();
                
                // Auto-detect task based on files
                const task = getOptimalTask();
                formData.append('task', task);
                formData.append('ocr_type', 'format'); // Always formatted output
                
                // Add AI options if enabled
                if (isAiMode) {
                    formData.append('enable_reasoning', 'true');
                    formData.append('custom_instructions', instructions.value.trim());
                } else {
                    formData.append('enable_reasoning', 'false');
                }

                // Add files
                selectedFiles.forEach(file => {
                    formData.append('images', file);
                });

                // Send request
                const response = await fetch('http://localhost:8000/process', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Processing failed');
                }

                const result = await response.json();
                displayResults(result);
                showAlert('Processing completed successfully!', 'success');

            } catch (error) {
                showAlert(`Error: ${error.message}`, 'error');
            } finally {
                // Hide loading
                loading.style.display = 'none';
                processBtn.style.display = 'block';
            }
        });

        function getOptimalTask() {
            // Auto-detect optimal task based on files
            if (selectedFiles.length === 1 && selectedFiles[0].type.startsWith('image/')) {
                return 'Format Text OCR'; // Single image
            } else {
                return 'Multi-page OCR'; // Multiple files or PDF
            }
        }

        function displayResults(result) {
            // Update stats
            document.getElementById('text-length').textContent = 
                result.text ? result.text.length.toLocaleString() : '0';
            
            if (result.performance_metrics) {
                document.getElementById('processing-time').textContent = 
                    result.performance_metrics.total_time ? 
                    result.performance_metrics.total_time.toFixed(1) : '-';
            }

            // Show AI confidence if available
            const confidenceStat = document.getElementById('confidence-stat');
            if (result.extraction_result && result.extraction_result.confidence) {
                const confidence = (result.extraction_result.confidence * 100).toFixed(1);
                document.getElementById('confidence').textContent = confidence + '%';
                confidenceStat.style.display = 'block';
            } else {
                confidenceStat.style.display = 'none';
            }

            // Display content (always formatted)
            let content = result.text || 'No text found';
            
            // If AI results available, show structured data
            if (result.extraction_result && result.extraction_result.extracted_data) {
                content = JSON.stringify(result.extraction_result.extracted_data, null, 2);
            }

            document.getElementById('result-content').textContent = content;
            
            // Show results
            results.classList.add('show');
            results.scrollIntoView({ behavior: 'smooth' });
        }

        // Copy functionality
        document.getElementById('copy-btn').addEventListener('click', async () => {
            const content = document.getElementById('result-content').textContent;
            try {
                await navigator.clipboard.writeText(content);
                showAlert('Copied to clipboard!', 'success');
            } catch (err) {
                showAlert('Failed to copy', 'error');
            }
        });

        // Download functionality
        document.getElementById('download-btn').addEventListener('click', () => {
            const content = document.getElementById('result-content').textContent;
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `ocr-result-${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Initialize
        updateProcessButton();
    </script>
</body>
</html>
